<!DOCTYPE html>
<html>
  <head>
   <title>Anketa</title>
   <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  </head>
  <body>
    <div class="arejaKaste">
      <h1 class="teksts" style="text-align:center">Pieteikuma anketa HTML nodarbībām</h1>
      <img src="atteli/Tepera strūklaka.jpg" alt="attēls" class="img">
      <br>
      <p class="teksts">Ievadi informāciju par sevi:</p>
      <form>
        <label for="vards"; class="label"> Vārds:</label>
        <input type="text" name="vards" class="input">
      </form>
      <br>
      <label for="vecums"; class="label">Vecums:</label>
    	<select name="vecums" class="input">
        	<option value="10-12">10-12 gadi</option>
        	<option value="13-16">13-16 gadi</option>
        	<option value="17-19">17-19 gadi</option>        
    	</select>
       <br>
        <label for="apgusu ari Java Script"; class="label">Apgūšu arī Java Script</label>
      <input type="checkbox" id="apgusu ari Java Script" name="Apgūšu arī Java Script" class="check">
     <hr class="line">
      <button class="button">Iesniegt pieteikumu</button>
    </div>
  </body>
