<!DOCTYPE html>
<html>
  <head>
   <title> Anketa </title>
   <link rel='stylesheet' type='text/css' media='screen' herf='css/style.css'>
  </head>
  <body>
    <div class="arejaKaste">
      <h1 class="teksts" style="text-align:center"> Pieteikuma anketa HTML nodarbībām </h1>
      <img src="atteli/Tepera strūklaka.jpg" alt="attēls">
      <br>
      <p> Ievadi informāciju par sevi:</p>
      <form>
        <label for="vards"> vārds:</label>
        <input type="text" name="vards">
      </form>
      <br>
      <label for="vecums">Vecums:</label>
    	<select name="vecums" >
        	<option value="10-12">10-12 gadi</option>
        	<option value="13-16">13-16 gadi</option>
        	<option value="17-19">17-19 gadi</option>        
    	</select>
       <form>
        <label for="apgusu ari Java Script"; class="label">Apgūšu arī Java Script</label>
      <input type="checkbox" id="apgusu ari Java Script" name="Apgūšu arī Java Script" class="check">
     <hr class="line">
      </form>
      <hr>
      <button type="button">Iesniegt pieteikumu</button>
    </div>
  </body>
</html>
